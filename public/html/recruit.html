<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" title="Favicon">
    <title>智慧黄厝</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta itemprop="name" content="智慧黄厝"/>
    <meta itemprop="image" content="../img/config/share.png" />
    <meta name="description" itemprop="description" content="黄厝商家、民宿服务管理、办证申请、会员管理；黄厝旅游景点、商家、民宿汇集及旅游攻略，超值预订打折优惠。" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Styles -->
    <link href="../css/app1.css" rel="stylesheet">
    <link href="../css/hc.common.css" rel="stylesheet">
    <style>
        .hc-price {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            padding: 0 3px;
        }
        .recruit_total{
            display:flex;
            justify-content:space-between;
            width: 100%;
            height: 20vh;
            background-color: #fff;
            align-items: center;
            border-bottom:1px solid #e3e3e3;
        }
        .recruit_svg{
            width: 15vw;
            display: flex;
            justify-content: center;
            margin:auto 1rem;
        }
        .recruit_left{
            width: 80vw;
            font-size:20;
            margin:auto 1rem;
        }
        .list_null{
            display:flex;
            width:100%;
            margin: 1rem auto;
            background-color:#fff;
            height: 10vh;
            justify-content: center;
            border-radius: 40px;
        }
        .list_null_word{
            display: flex;
            margin: auto;
            font-size: 1.5em;
            color: #ff0000;
        }
    </style>
</head>
<body>
<div id="app" class="init-app">
    <div>
        <van-nav-bar fixed title="求职招聘" left-arrow @click-left="onClickLeft"/>
    </div>
    <div class="fixed_nav_bar"></div>
    <div v-show="silly" v-cloak>
        <div class="list_null" v-if="items == ''|| items==null"
             v-cloak>
            <div class="list_null_word">暂无求职信息!</div>
        </div>
        <div v-for="item in items">
            <div class="recruit_total" >
                <div class="recruit_left" @click="goRent('recruit_list.html?id='+item.id)">
                    <div class="hc-price">
                        <div >{{item.name}}</div>
                        <div style="font-size: 0.8rem;padding-top:0.2rem;line-height: 1.2rem;">更新:{{item.created_time}}</div>
                    </div>
                    <h5 style="color:gray; font-size: 0.9rem;margin:4px 2px;" >
                        性别:{{item.sex}}/年龄:{{item.age}}/学历:{{item.education}}<br>
                        求职意向:{{item.apply_position}}<br>
                        工作经验:{{item.work_experience}}
                    </h5>
                </div>
                <a class="recruit_svg"  :href="item.mobile">
                    <svg width="70%" height="70%" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" viewBox="0 0 0.0417777 0.0418376">

                    </svg>
                </a>
            </div>
        </div>
    </div>

</div>
<script src="../js/app1.js"></script>
<script src="../js/hc.common.js"></script>
<script>

    var post_data = {
        method: 'applicant.get.list',
        nonce: 'applicant.get.list',

    };

    var app = new Vue({
        el:"#app",
        data() {
            return {
                items:'',
                silly:false
            };
        },
        mounted () {
            var _self =this ;
            axios.post('/api/v1',api_data_sign(post_data, 'hc'))
                .then(function (response) {
                    var data = response.data;
                    if(data.code == 200){
                        _self.items = data.data;
                        _self.silly = true;
                        _self.items.forEach(function (item) {
                            item.mobile = 'tel:'+ item.mobile;
                        })
                    }

                }).catch(function (error) {
                console.log(error);
            });
        },
        methods: {

            onClickLeft(){
                location.href="../index.html"
            },
            goRent(url){
                window.location.href = url;
            },
            doMobile(mobile) {
                console.log(mobile);
                window.location.href= mobile;
            }
        }
    });
</script>

</body>
</html>
