    <meta name="description" itemprop="description" content="黄厝商家、民宿服务管理、办证申请、会员管理；黄厝旅游景点、商家、民宿汇集及旅游攻略，超值预订打折优惠。" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div id="app" style="min-height: 100vh;" v-cloak>
    <div>
        <van-nav-bar title="基本信息" fixed
                     left-arrow
                     @click-left="onClickLeft"/>
    </div>
    <div class="fixed_nav_bar"></div>

    <div>
        <van-notice-bar :scrollable="false">
            需要上传身份证,营业执照,产权证,房租租赁合同等信息
        </van-notice-bar>
    </div>
    <div>
        <van-cell-group>
            <van-field
                    v-model="username"
                    label="真实姓名"
                    icon="clear"
                    placeholder="请输入真实姓名"
                    required
                    @click-icon="username = ''"
            />
        </van-cell-group>
    </div>
    <div>
        <van-cell-group>
            <van-field
                    v-model="username"
                    label="身份证号码"
                    icon="clear"
                    placeholder="请输入身份证号码"
                    required
                    @click-icon="username = ''"
            />
        </van-cell-group>
    </div>
    <div>
        <van-cell-group>
            <van-field
                    v-model="username"
                    label="营业执照名称"
                    icon="clear"
                    placeholder="请输入执照"
                    required
                    @click-icon="username = ''"
            />
        </van-cell-group>
    </div>
    <div>
        <a href="/html/next.html">
        <van-button type="primary" bottom-action href="/html/next.html" style="margin-top: 403px;">下一步</van-button>
        </a>
    </div>

</div>
<script src="../js/app1.js"></script>

    var app = new Vue({
        el:"#app",
        data() {
            return {
                activeKey: 0

        methods: {

            },
            onClickLeft(){
                location.href="../index.html"
                location.href="../html/hall.html"
            }

        }
    });
</script>
